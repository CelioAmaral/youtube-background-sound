<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background YouTube Video Player</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="main.js" defer></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-png">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>

<body class="flex m-0 p-0 flex h-full w-full">
  <div class="container flex flex-col mx-auto px-4 sm:px-6 lg:px-8">
    <div id="player" class="fixed top-0 left-0 w-full h-full pointer-events-none"></div>
    <div id="controls"
      class="fixed flex items-center justify-center gap-14 bg-gray-500 bg-clip-padding backdrop-filter  backdrop-blur bg-opacity-50 backdrop-saturate-100 backdrop-contrast-100 rounded-full px-4 py-2 bottom-5">

      <button class="btn bg-transparent border-none" onclick="my_modal_2.showModal()">CHANGE VIDEO URL</button>
      <dialog id="my_modal_2" class="modal">
        <div class="modal-box">
          <input class="w-full" type="text" id="videoURL" placeholder="Enter YouTube Video URL"
            onkeypress="loadVideo()">
        </div>
        <form method="dialog" class="modal-backdrop">
          <button>x</button>
        </form>
      </dialog>

      <button onclick="playPauseMedia('video')">
        <i class="ph ph-play-pause"></i>
      </button>

      <div class="flex items-center gap-2">
        <label for="playerVolumeSlider">
          Video Volume
        </label>
        <input type="range" min="0" max="100" value="5" id="playerVolumeSlider" onchange="changeVolume('player')">
      </div>

      <div class="flex items-center gap-2">
        <label for="soundVolumeSlider">
          Effects Volume
        </label>
        <input type="range" min="0" max="100" value="5" id="soundVolumeSlider" onchange="changeVolume('sound')">
      </div>

      <div>
        <button onclick="playPauseMedia('forestSound')">
          <i class="ph ph-tree-evergreen"></i>
        </button>
      </div>
      <div class="hover:scale-125 transition ease-in duration-300">
        <button onclick="playPauseMedia('fireplaceSound')">
          <i class="ph ph-fire"></i>
        </button>
      </div>
      <div>
        <button onclick="playPauseMedia('oceanSound')">
          <i class="ph ph-waves"></i>
        </button>
      </div>
      <div>
        <button onclick="playPauseMedia('keyboardSound')">
          <i class="ph ph-keyboard"></i>
        </button>
      </div>
      <div>
        <button onclick="playPauseMedia('rainSound')">
          <i class="ph ph-cloud-lightning"></i>
        </button>
      </div>
      <div>
        <button onclick="playPauseMedia('cityRainSound')">
          <i class="ph ph-cloud-rain"></i>
        </button>
      </div>
    </div>
    <audio id="forestSound" src="https://lofico.nyc3.cdn.digitaloceanspaces.com/effects/forest_night.mp3" loop></audio>
    <audio id="fireplaceSound" src="https://lofico.nyc3.cdn.digitaloceanspaces.com/effects/fireplace.mp3" loop></audio>
    <audio id="oceanSound" src="https://lofico.nyc3.cdn.digitaloceanspaces.com/effects/ocean.mp3" loop></audio>
    <audio id="keyboardSound" src="https://lofico.nyc3.cdn.digitaloceanspaces.com/effects/keyboard.mp3" loop></audio>
    <audio id="rainSound" src="https://lofico.nyc3.cdn.digitaloceanspaces.com/effects/window_rain.mp3" loop></audio>
    <audio id="cityRainSound" src="https://lofico.nyc3.cdn.digitaloceanspaces.com/effects/rain_city.mp3" loop></audio>
  </div>
</body>

</html>
